name: MacOS

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - 'v*'

jobs:
  build_on_mac_13:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: prepare
        run: brew install ninja
      - name: configure
        run: |
          export SDKROOT="$(xcrun --sdk macosx --show-sdk-path)"
          mkdir build
          cd build
          cmake .. -G Ninja -DUSE_EXTRA_TEST=on
      - name: build
        run: |
          cd build
          ninja
          ninja install
          ./arsh ../scripts/copy_mod4extra.ds
      - name: test
        run: |
          cd build
          ctest -j4 --output-on-failure

  build_on_mac_14:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: prepare
        run: brew install ninja
      - name: configure
        run: |
          export SDKROOT="$(xcrun --sdk macosx --show-sdk-path)"
          mkdir build
          cd build
          cmake .. -G Ninja -DUSE_EXTRA_TEST=on
      - name: build
        run: |
          cd build
          ninja
          sudo ninja install
          ./arsh ../scripts/copy_mod4extra.ds
      - name: test
        run: |
          cd build
          ctest -j4 --output-on-failure

  build_on_mac_15:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: prepare
        run: brew install ninja
      - name: configure
        run: |
          if [ "$(realpath /bin/bash /private/var/select/sh)" != '/bin/bash' ]; then
            ls -la /private/var/select/sh && echo replace /private/var/select/sh with /bin/bash
            sudo rm /private/var/select/sh
            sudo ln -s /bin/bash /private/var/select/sh  # /bin/sh is always /bin/bash
          fi
          
          export SDKROOT="$(xcrun --sdk macosx --show-sdk-path)"
          mkdir build
          cd build
          cmake .. -G Ninja -DUSE_EXTRA_TEST=on
      - name: build
        run: |
          cd build
          ninja
          sudo ninja install
          ./arsh ../scripts/copy_mod4extra.ds
      - name: test
        run: |
          cd build
          ctest -j4 --output-on-failure
