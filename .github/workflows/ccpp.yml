name: GitHub Actions

on: [push]

jobs:
  build_on_linux:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        cc: [g++-7, g++-8, g++-9, clang++-6.0, clang++-8, clang++-9]
    steps:
    - uses: actions/checkout@v1
    - name: prepare
      run: sudo apt-get install ninja-build
    - name: configure
      run: |
        mkdir build
        cd build
        cmake .. -G Ninja \
              -DCMAKE_BUILD_TYPE=debug \
              -DCMAKE_CXX_COMPILER=${{ matrix.cc }} \
              -DUSE_EXTRA_TEST=on
    - name: build
      run: |
        cd build
        ninja
        sudo ninja install
        ./ydsh ../tools/scripts/copy_mod4extra.ds
    - name: test
      run: |
        cd build
        ctest --output-on-failure

  build_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: prepare
        run: brew install ninja autoconf automake libtool
      - name: configure
        run: |
          export SDKROOT="$(xcrun --sdk macosx --show-sdk-path)"
          mkdir build
          cd build
          cmake .. -G Ninja -DUSE_EXTRA_TEST=on
      - name: build
        run: |
          cd build
          ninja
          ninja install
          ./ydsh ../tools/scripts/copy_mod4extra.ds
      - name: test
        run: |
          cd build
          ctest --output-on-failure
