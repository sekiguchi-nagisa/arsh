name: Shared Library

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - 'v*'

jobs:
  build_on_linux_ubuntu22_04_release_shared:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        cc: [ g++-12, clang++-15 ]
        option: [ on, off ]
    steps:
      - uses: actions/checkout@v3
      - name: prepare
        run: |
          sudo apt update
          sudo apt install language-pack-ja ninja-build \
               g++-12 clang-15 lld lld-15 llvm-15 llvm-15-dev
      - name: configure
        run: |
          mkdir build
          cd build
          cmake .. -G Ninja \
                -DCMAKE_BUILD_TYPE=release \
                -DCMAKE_CXX_COMPILER=${{ matrix.cc }} \
                -DUSE_LTO=${{ matrix.option }} \
                -DBUILD_SHARED_LIB=ON \
                -DUSE_EXTRA_TEST=on
      - name: build
        run: |
          cd build
          ninja
          sudo ninja install
          ./ydsh ../tools/scripts/copy_mod4extra.ds
      - name: test
        run: |
          cd build
          ctest -j4 --output-on-failure
